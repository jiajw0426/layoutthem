<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>jsTree v.1.0 - Demo</title>
	<script type="text/javascript" src=".\js\jquery-2.0.0.min.js"></script>
	<script type="text/javascript" src="./js/jquery.hotkeys.js"></script>
	<script type="text/javascript" src="./js/jquery.jstree.js"></script>
	<link type="text/css" rel="stylesheet" href=".\css\font-titillium.css"/>
	<link type="text/css" rel="stylesheet" href=".\css\bootstrap-combined.min.css"/>
</head>
<body id="demo_body">
<div id="container">

<h1 id="dhead">jsTree v.1.0</h1>
<h1>DEMO</h1>
<h2>Creating a tree, binding events, using the instance</h2>
<div id="description">
<p>Here is how you create an instance, bind an event and then get the instance.</p>
<div id="demo1" class="demo" style="height:100px;">
	<ul>
		<li id="phtml_1">
			<a href="#">Root node 1</a>
			<ul>
				<li id="phtml_2">
					<a href="#">Child node 1</a>
				</li>
				<li id="phtml_3">
					<a href="#">Child node 2</a>
				</li>
			</ul>
		</li>
		<li id="phtml_4">
			<a href="#">Root node 2</a>
		</li>
	</ul>
</div>
<script type="text/javascript">
$(function () {
	// TO CREATE AN INSTANCE
	// select the tree container using jQuery
	$("#demo1")
		// call `.jstree` with the options object
		.jstree({
			// the `plugins` array allows you to configure the active plugins on this instance
			"plugins" : ["themes","html_data","ui","crrm","hotkeys"],
			// each plugin you have included can have its own config object
            "core" : { "initially_open" : [ "phtml_1" ] },
           "themes" : {
            "theme" : "proton"
           }
            
			// it makes sense to configure a plugin only if overriding the defaults
		});
	// INSTANCES
	 
});
</script>
</div>

 

</body>
</html>
